<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volatility Analysis</title> <!-- Changed title to match header -->
    <style>
        /* === Styles for the new Site Header === */

        /* Adjust body margin to allow header to be at the very top */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove margin so header can be flush with top */
            /* The 20px margin can be added to your first form or a content wrapper div
               if you want space between the header and your forms.
               Example: #script-form { margin-top: 20px; margin-left: 20px; margin-right: 20px; } */
        }

        .site-header {
            background-color: #e9e9e9; /* Light gray background for the header */
            color: #333; /* Dark gray text color for contrast */
            border-bottom: 2px solid #b0b0b0; /* Darker gray border at the bottom */
            padding: 10px 15px; /* Padding inside the header */
            display: flex;
            align-items: center;
            min-height: 50px; /* Ensure a minimum height */
        }

        /* Menu Button and Dropdown Styling */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            background-color: #555; /* Darker button for contrast on light gray header */
            color: white;
            border: 1px solid #333;
            padding: 8px 12px;
            font-size: 16px; /* You can use a text or icon like ☰ */
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #333;
        }

        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute;
            background-color: #f9f9f9; /* Light background for dropdown */
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px; /* Small space between button and dropdown */
        }

        .dropdown-content p { /* Style for placeholder text */
            padding: 12px 16px;
            margin: 0;
            color: #555;
            font-size: 0.9em;
        }

        /* Show dropdown on hover over menu-container */
        .menu-container:hover .dropdown-content {
            display: block;
        }

        /* Header Title Styling */
        .header-title {
            flex-grow: 1;
            text-align: center;
            margin: 0 10px; /* Give it some space from potential elements on either side */
            font-size: 1.7em; /* Adjust as needed */
            font-weight: bold;
            color: #333; /* Ensure it's readable on light gray */
        }

        /* === End of Styles for Site Header === */

        /* Your existing input, button style (can be combined or kept separate) */
        input, button { margin: 5px 0; } /* This is your original rule */

        /* If you want the 20px margin around your forms as before: */
        #script-form {
            margin: 20px; /* Apply margin to the first form */
        }
        /* Or wrap all your forms and canvas in a div with this margin */
        .content-wrapper {
            margin: 20px;
        }

        .form-box-container#stock-info-form-area {
            border: 1px solid #a0a0a0; /* Border for the main box */
            padding: 25px;              /* Inner spacing for the box */
            margin: 20px;               /* 20px margin from header and page edges */
            background-color: #ffffff;  /* White background for the box content area */
            max-width: 550px;           /* Control maximum width, adjust as needed */
            /* If you want it centered on the page, uncomment the next line and adjust top/bottom margin */
            /* margin: 20px auto; */
            border-radius: 5px;         /* Slightly rounded corners for the box */
        }

        .form-box-container#stock-info-form-area #script-form h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.6em; /* Or as desired */
            color: #333;
        }

        .form-box-container#stock-info-form-area .form-row {
            display: flex;
            align-items: center; /* Vertically aligns label and input */
            margin-bottom: 15px; /* Space between rows */
        }

        .form-box-container#stock-info-form-area .form-row label {
            flex-basis: 100px; /* Fixed width for labels, adjust as needed */
            flex-shrink: 0;   /* Prevent label from shrinking */
            margin-right: 15px; /* Space between label and input */
            font-weight: normal; /* As it appears in the image (not bold) */
            color: #333;
            text-align: left; /* Align label text to the left */
        }

        .form-box-container#stock-info-form-area .form-row input[type="text"],
        .form-box-container#stock-info-form-area .form-row input[type="date"] {
            flex-grow: 1; /* Input takes remaining space */
            padding: 10px;
            border: 1px solid #8c9db0; /* A slightly darker, desaturated blue border */
            background-color: #e6f0f7; /* Light blue fill as in image */
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding and border are inside the element's width/height */
        }

        .form-box-container#stock-info-form-area #script-form button[type="submit"] {
            display: block; /* Make button take full width of its container */
            width: 100%;
            padding: 12px;
            background-color: #e0f2e0; /* Light green fill as in image */
            border: 1px solid #a0c0a0; /* A slightly darker green border */
            color: #333;
            font-size: 1.1em;
            font-weight: normal; /* As it appears in the image */
            border-radius: 4px;
            cursor: pointer;
            margin-top: 25px; /* Space above the button */
            transition: background-color 0.2s ease;
        }

        .form-box-container#stock-info-form-area #script-form button[type="submit"]:hover {
            background-color: #cfe8cf; /* Slightly darker green on hover */
        }

        /* Styling for the response paragraph to look like a small box */
        .form-box-container#stock-info-form-area #response {
            margin-top: 20px; /* Space below the form/button */
            padding: 10px 15px;
            border: 1px solid #d0d0d0; /* Border for the response box */
            background-color: #f8f8f8; /* Slightly off-white background */
            min-height: 24px;          /* Ensures it has some height even if empty */
            text-align: center;
            font-size: 0.9em;
            border-radius: 4px;
            line-height: 1.4;
            color: #c00; /* Default to red for errors */
        }

        /* Optional: Style for when the response box is empty */
        .form-box-container#stock-info-form-area #response:empty {
            /* You could hide it, or make it less prominent */
            /* display: none; */
            border-style: dashed;
            border-color: #e0e0e0;
            color: #999;
            /* content: "Status messages will appear here..."; remove if JS populates it */
        }
        /* To dynamically change response style (e.g., for success messages) */
        .form-box-container#stock-info-form-area #response.success {
            color: #080; /* Green text for success */
            background-color: #e8f8e8;
            border-color: #b0d0b0;
        }
        .form-box-container#stock-info-form-area #response.error {
            color: #c00; /* Red text for error */
            background-color: #f8e8e8;
            border-color: #d0b0b0;
        }
    </style>
</head>
<body>

 <header class="site-header">
        <div class="menu-container">
            <button class="menu-button" aria-haspopup="true" aria-expanded="false" title="Navigation Menu">
                ☰
            </button>
            <div class="dropdown-content">
                <p>Navigation links (not yet implemented)</p>
                <!-- When implemented, links would look like:
                <a href="/page1">Page 1</a>
                <a href="/page2">Page 2</a>
                -->
            </div>
        </div>
        <h1 class="header-title">Volatility Analysis</h1>
    </header>


    <div class="form-box-container" id="stock-info-form-area">
        <form id="script-form">
            <h1>Stock Information</h1> <!-- Text changed as per image -->

            <div class="form-row">
                <label for="ticker">Ticker</label> <!-- Text changed -->
                <input type="text" id="ticker" name="ticker" placeholder="Enter ticker symbol" value="SPY" required>
            </div>

            <div class="form-row">
                <label for="start_date">Start Date</label> <!-- Text changed -->
                <input type="date" id="start_date" name="start_date" value="2024-01-01" required>
            </div>

            <div class="form-row">
                <label for="end_date">End Date</label> <!-- Text changed -->
                <input type="date" id="end_date" name="end_date" value="2024-11-01" required>
            </div>

            <button type="submit">Submit</button> <!-- Text changed -->
        </form>
        <p id="response"></p> <!-- This will be styled as the small box at the bottom -->
    </div>
    <form id="EWMA-volatility">
        <h1>EWMA Volatility</h1>
        <label for="alpha">Ticker Symbol:</label>
        <input type="number" id="alpha" name="alpha" min="0" max="1" step="0.01" required>
        <button type="submit">Calculate</button>
    </form>
    <p id="response-EWMA"></p>
    
    <form id="find-PACF">
        <h1>Fit Garch Model</h1>
        <label for="garch">Submit button to fit a garph model to the data </label>
        <button type="submit">fit</button>
    </form>
    <p id="garch_response"></p>

    <div>
        <canvas id="vol_chart" aria-label="Historic_volatility_Chart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colors@0.2.0"></script> <script type="module" src="{{ url_for('static', filename='scriptsjs/vol_chart.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='scriptsjs/getstockreturns.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='scriptsjs/getsma.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='scriptsjs/getewma.js') }}"></script>
</body>
</html>
